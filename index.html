<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUBG Classic</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <header>
    <div class="top-bar">
      <img src="pubg-logo.png" alt="PUBG Logo" class="logo">
      <nav>
        <ul>
          <li>Game Info</li>
          <li>News</li>
          <li>Media</li>
          <li>Community</li>
          <li>Support</li>
        </ul>
      </nav>
      <div class="top-right">
        <select>
          <option>English</option>
        </select>
        <button class="play-now">PLAY NOW</button>
      </div>
    </div>
  </header>

  <main class="hero">
    <div class="overlay">
      <div class="buttons">
        <button class="btn-pc">PC</button>
        <button class="btn-console">CONSOLE</button>
      </div>
      <div class="text-box">
        <h1>ERANGEL CLASSIC RETURNS</h1>
      </div>
    </div>
  </main>

  <footer class="footer">
    <img src="pubg-logo-small.png" alt="PUBG Small Logo">
    <div class="socials">
      <img src="telegram-icon.png" alt="Telegram">
      <img src="youtube-icon.png" alt="YouTube">
      <img src="instagram-icon.png" alt="Instagram">
    </div>
  </footer>

</body>
</html>
